<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titik Tunggal</title>
</head>
<body>
    <canvas id="glcanvas" width="640" height="480">
        Browser Anda tidak mendukung elemen Canvas HTML5
    </canvas>

    <!-- Vertex Shader: Di sini gl_Position harus diisi dengan sebuah vec4 -->
    <script name="shader" data-type="vertex" data-version="v1" type="x-shader">
        void main() {
            gl_Position = vec4(0.0, 0.0, 0.0, 1.0);
            gl_PointSize = 10.0;
        }
    </script>

    <!-- Fragment Shader: Di sini gl_FragColor harus diisi dengan sebuah vec4 -->
    <script name="shader" data-type="fragment" data-version="v1" type="x-shader">
        void main() {
            gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
        }
    </script>

    <!-- Pustaka umum -->
    <script src="libs/glUtils.js" type="text/javascript"></script>

    <!-- Aplikasi WebGL kita akan kita utak-atik di sini -->
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
